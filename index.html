<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Испытание: итоговая таблица</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Итоговая таблица</h1>

    <table cellpadding=0>
      <tr>
        <th class="table-3">Город</th>       
        <th class="color-1">Посещений</th>
        <th class="table-2">%</th>
      </tr>
      <tr>
        <td>СПб</td>         
        <td class="table-1">199</td>             
        <td class="table-2">65.12</td>
      </tr>
      <tr class="color-2">
        <td class="color-2">Москва</td>      
        <td class="table-1 color-2">69</td>              
        <td class="table-2 color-2">21.3</td>
      </tr>
      <tr>
        <td>Киев</td>        
        <td class="table-1 ">5</td>               
        <td class="table-2 ">8</td>
      </tr>
      <tr class="color-2">
        <td colspan="2">Посещений за весь период</td>    
        <td class="table-2">273</td>
      </tr>
    <table>
  </body>
</html>
